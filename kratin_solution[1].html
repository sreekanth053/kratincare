<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Kratin Care</h1>
        <p>Live A Healthier And Better Life</p>
    </header>
    <main>
        <section>
            <h2>Exercise Tracker</h2>
            <p>Use the form below to track your daily exercise:</p>
            <form>
                <label for="exercise-type">Type of Exercise:</label>
                <select id="exercise-type" name="exercise-type">
                    <option value="walking">Walking</option>
                    <option value="jogging">Jogging</option>
                    <option value="cycling">Cycling</option>
                </select>
                <label for="exercise-time">Time:</label>
                <input type="number" id="exercise-time" name="exercise-time" min="1" max="120" step="1">
                <label for="exercise-distance">Distance:</label>
                <input type="number" id="exercise-distance" name="exercise-distance" min="1" max="100" step="0.1">
                <br>
                <button>Add Exercise</button>
            </form>
            <ul id="exercise-list">
            </ul>
        </section>
        <section>
            <h2>Reminder System</h2>
            <p>Set a reminder for your medication or doctor's appointment:</p>
            <form>
                <label for="reminder-type">Type of Reminder:</label>
                <select id="reminder-type" name="reminder-type">
                    <option value="medication">Medication</option>
                    <option value="appointment">Appointment</option>
                </select>
                <label for="reminder-time">Time:</label>
                <input type="time" id="reminder-time" name="reminder-time">
                <label for="reminder-date">Date:</label>
                <input type="date" id="reminder-date" name="reminder-date">
                <button type="submit">Set Reminder</button>
            </form>
            <ul id="reminder-list">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
